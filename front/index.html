<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<form id="register" class="container w-50 mt-4">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="current-password">Password</label>
        <input type="password" class="form-control" id="current-password" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    addEventListener('submit', (e) => {
        let email = document.querySelector("#email")
        let password = document.querySelector("#current-password")
        let username = document.querySelector("#username")
        e.preventDefault()
        axios.post('http://localhost:8080/auth/signup',{email:email.value,password:password.value,username:username.value})
            .then(function (response) {
                console.log(response.data)
                alert(response.data.msg)
            })
            .catch(function (error) {
                console.log(error.response.data)
                alert(error.response.data.msg)
            })
    })
</script>
</body>
</html>
